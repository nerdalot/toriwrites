<li class="icon" draggable="true">
  <a draggable="false" href="{{ .item.URL }}" title="{{ .item.Name }}">
    <img alt="{{ .item.Name }} icon" src="/images/icons/{{ .item.Pre }}" draggable="false"
    width="64px" height="64px"/>
    <span draggable="false">
      {{- .item.Name -}}
    </span>
  </a>
</li>
