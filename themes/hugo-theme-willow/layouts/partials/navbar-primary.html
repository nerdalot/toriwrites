<nav aria-label="{{ .priority }}" id="navigation" role="navigation">
  <ul>
    {{ $marginDir := "" }}
    {{ if eq .priority "primary" }}
      {{ $marginDir = "top" }}
    {{ else }}
      {{ $marginDir = "right" }}
    {{ end }}
    {{ range $index, $item := .items }}
      {{ partial "navbar-item.html" (dict "item" $item "counter" $index "marginDir" $marginDir) }}
    {{ end }}
  </ul>
</nav>
